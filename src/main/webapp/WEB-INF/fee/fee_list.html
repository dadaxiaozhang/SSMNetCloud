<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css"/>
    <script type="text/javascript" src="/js/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                url: "/getAccess",
                success: function (result) {

                    var div = document.getElementById("menu");
                    div.innerHTML = '<li><a href="#" onclick="window.location.reload()" class="index_on"></a></li>';
                    for (var i = 0; i < result.data.length; i++) {

                        var array = result.data[i];

                        if (array.moduleId === 1) {
                            div.innerHTML = div.innerHTML + '<li><a href="/role_info" class="role_off"></a></li>';
                        } else if (array.moduleId === 2) {
                            div.innerHTML = div.innerHTML + '<li><a href="/toAdmin" class="admin_off"></a></li>';
                        }
                        else if (array.moduleId === 3) {
                            div.innerHTML = div.innerHTML + ' <li><a href="/toCost" class="fee_off"></a></li>';
                        } else if (array.moduleId === 4) {
                            div.innerHTML = div.innerHTML + ' <li><a href="WEB-INF/account/account_list.html" class="account_off"></a></li>';
                        } else if (array.moduleId === 5) {
                            div.innerHTML = div.innerHTML + '<li><a href="WEB-INF/service/service_list.html" class="service_off"></a></li>';
                        } else if (array.moduleId === 6) {
                            div.innerHTML = div.innerHTML + ' <li><a href="WEB-INF/bill/bill_list.html" class="bill_off"></a></li>';
                        } else if (array.moduleId === 7) {
                            div.innerHTML = div.innerHTML + '<li><a href="WEB-INF/report/report_list.html" class="report_off"></a></li>';
                        }
                    }
                    div.innerHTML = div.innerHTML + ' <li><a href="/user_info" class="information_off"></a></li>' + ' <li><a href="/updatePwd" class="password_off"></a></li>';
                }
            });

            $.ajax({

                url: "/getAllCost",
                success: function (result) {

                    console.log(result);
                    for (var i = 0; i < result.data.length; i++) {
                        var div = document.getElementById("datalist");


                        div.innerHTML = div.innerHTML + '<tr><td>' + result.data[i].costId + '</td><td><a href="fee_detail.html">' + result.data[i].name + '</a></td><td>'+result.data[i].baseDuration+'小时'+'</td><td>'+result.data[i].baseCost +'元'+'</td><td>'+result.data[i].unitCost+'元/小时'+'</td><td>'+result.data[i].creatime+'</td><td>'+result.data[i].startime+
                                        '</td><td>'+result.data[i].status+'</td><td>'+'<input type="button" value="启用" class="btn_start" onclick="startFee();" /><input type="button" value="修改" class="btn_modify" /><input type="button" value="删除" class="btn_delete" onclick="deleteFee();" /> </td> </tr>'


                    }
                }

            })
        })
        //排序按钮的点击事件
        function sort(btnObj) {
            if (btnObj.className == "sort_desc")
                btnObj.className = "sort_asc";
            else
                btnObj.className = "sort_desc";
        }

        //启用
        function startFee() {
            var r = window.confirm("确定要启用此资费吗？资费启用后将不能修改和删除。");
            document.getElementById("operate_result_info").style.display = "block";
        }
        //删除
        function deleteFee() {
            var r = window.confirm("确定要删除此资费吗？");
            document.getElementById("operate_result_info").style.display = "block";
        }
    </script>
</head>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="../images/logo.png" alt="logo" class="left"/>
    <a href="#">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">

    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <form action="" method="">
        <!--排序-->
        <div class="search_add">
            <div>
                <!--<input type="button" value="月租" class="sort_asc" onclick="sort(this);" />-->
                <input type="button" value="基费" class="sort_asc" onclick="sort(this);"/>
                <input type="button" value="时长" class="sort_asc" onclick="sort(this);"/>
            </div>
            <input type="button" value="增加" class="btn_add" onclick="location.href='/toAddCost';"/>
        </div>
        <!--启用操作的操作提示-->
        <div id="operate_result_info" class="operate_success">
            <img src="../images/close.png" onclick="this.parentNode.style.display='none';"/>
            删除成功！
        </div>
        <!--数据区域：用表格展示数据-->
        <div id="data">
            <table id="datalist">
                <thead>
                <tr>
                    <th>资费ID</th>
                    <th class="width100">资费名称</th>
                    <th>基本时长</th>
                    <th>基本费用</th>
                    <th>单位费用</th>
                    <th>创建时间</th>
                    <th>开通时间</th>
                    <th class="width50">状态</th>
                    <th class="width200"></th>
                </tr>
                </thead>

                <tbody></tbody>

            </table>
            <p>业务说明：<br/>
                1、创建资费时，状态为暂停，记载创建时间；<br/>
                2、暂停状态下，可修改，可删除；<br/>
                3、开通后，记载开通时间，且开通后不能修改、不能再停用、也不能删除；<br/>
                4、业务账号修改资费时，在下月底统一触发，修改其关联的资费ID（此触发动作由程序处理）
            </p>
        </div>
        <!--分页-->
        <div id="pages">
            <a href="#">上一页</a>
            <a href="#" class="current_page">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">下一页</a>
        </div>
    </form>
</div>
<!--主要区域结束-->
<div id="footer">
    <p>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</p>
    <p>版权所有(C)云科技有限公司</p>
</div>
</body>
</html>
